<!DOCTYPE html>
<html>
    <head>
        <style type="text/css" data-className="base">
            *{margin:0;padding:0}
            body,div{background:#FFF;box-sizing:border-box;overflow:hidden}
            body{font-family:PingFangSC-Regular,HelveticaNeue-Light,'Helvetica Neue Light','Microsoft YaHei',sans-serif;color:#262626;font-size:18px}
            h1,h2,h3,h4,a,:link,:visited{text-decoration:none;outline:0}
            .warp{height:100%;width:100%;position:absolute}
        </style>
        <style type="text/css" data-className="layout">
            .main{display:-webkit-box;-webkit-box-orient:vertical}
            .main div{margin:8px;border:double 3px;border-color:#20b2e2}
            .main .uptown{-webkit-box-flex:666}
            .main .downtown{min-height:480px;display:-webkit-box;-webkit-box-orient:horizontal}
            .main .lefttown{min-width:220px}
            .main .righttown{-webkit-box-flex:666}
        </style>
        <style type="text/css" data-className="part">
            .lefttown p{height:16%}
            a{color:#262626}
            a:hover{color:#EEEEEE;transition:all .3s}
        </style>
    </head>
    <body class="warp main">
        <div class="uptown"></div>
        <div class="downtown">
            <div class="lefttown">
                <p><a href="/text">Text</a></p>
                <p><a href="/imageset">ImageSet</a></p>
                <p><a href="/video">Video</a></p>
                <p><a href="/img">Img</a></p>
                <p><a href="/web">Web</a></p>
                <p><a href="/config">Config</a></p>
            </div>
            <div class="righttown"></div>
        </div>
    </body>
</html>
